# Production NGINX Configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.opulonhq.com; frame-ancestors 'none';" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=200r/m;

    # Hide NGINX version
    server_tokens off;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # API Backend (api.opulonhq.com)
    server {
        listen 80;
        server_name api.opulonhq.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.opulonhq.com;

        ssl_certificate /etc/letsencrypt/live/opulonhq.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/opulonhq.com/privkey.pem;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # API Rate Limiting
        location /auth/login {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://api:8000;
            include /etc/nginx/proxy_params;
        }

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api:8000;
            include /etc/nginx/proxy_params;
        }

        location / {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://api:8000;
            include /etc/nginx/proxy_params;
        }

        # Health check (no rate limit)
        location /health {
            proxy_pass http://api:8000;
            include /etc/nginx/proxy_params;
        }
    }

    # User Frontend (opulonhq.com)
    server {
        listen 80;
        server_name opulonhq.com www.opulonhq.com;
        return 301 https://opulonhq.com$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name www.opulonhq.com;
        return 301 https://opulonhq.com$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name opulonhq.com;

        ssl_certificate /etc/letsencrypt/live/opulonhq.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/opulonhq.com/privkey.pem;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Frontend proxy (Next.js)
        location / {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://frontend:3000;
            include /etc/nginx/proxy_params;
        }

        # API proxy to backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api:8000;
            include /etc/nginx/proxy_params;
        }
    }

    # Admin Frontend (admin.opulonhq.com)
    server {
        listen 80;
        server_name admin.opulonhq.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name admin.opulonhq.com;

        ssl_certificate /etc/letsencrypt/live/opulonhq.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/opulonhq.com/privkey.pem;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Admin frontend proxy
        location / {
            limit_req zone=general burst=30 nodelay;
            proxy_pass http://admin_frontend:3001;
            include /etc/nginx/proxy_params;
        }

        # API proxy to backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api:8000;
            include /etc/nginx/proxy_params;
        }
    }

    # Let's Encrypt challenge
    server {
        listen 80;
        server_name opulonhq.com www.opulonhq.com api.opulonhq.com admin.opulonhq.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }
}

# Proxy parameters
# /etc/nginx/proxy_params
proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;
proxy_redirect off;
proxy_buffering off;
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;