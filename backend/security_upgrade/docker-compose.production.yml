version: '3.8'

services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: opulon_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-available:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - opulon_network
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: opulon_api
    environment:
      - DATABASE_URL=postgresql://opulon_prod:${DB_PASSWORD}@postgres:5432/opulon_prod
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${JWT_SECRET_KEY}
      - CSRF_SECRET_KEY=${CSRF_SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=["api.opulonhq.com", "opulonhq.com", "admin.opulonhq.com"]
    volumes:
      - ./uploads:/app/uploads
      - ./logs/api:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - opulon_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: opulon_postgres
    environment:
      - POSTGRES_DB=opulon_prod
      - POSTGRES_USER=opulon_prod
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./logs/postgres:/var/log/postgresql
    networks:
      - opulon_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opulon_prod -d opulon_prod"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: opulon_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - opulon_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot
    container_name: opulon_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@opulonhq.com --agree-tos --no-eff-email -d opulonhq.com -d www.opulonhq.com -d api.opulonhq.com -d admin.opulonhq.com
    depends_on:
      - nginx

  # Log Management
  logrotate:
    image: alpine:latest
    container_name: opulon_logrotate
    volumes:
      - ./logs:/logs
      - ./logrotate/logrotate.conf:/etc/logrotate.conf:ro
    command: sh -c "while true; do logrotate /etc/logrotate.conf; sleep 86400; done"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  opulon_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16