version: '3.9'

services:
  # Test Database (isolated)
  test_db:
    image: postgres:15-alpine
    container_name: opulon_test_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass_123
      POSTGRES_DB: opulon_test
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d opulon_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test Redis (isolated)
  test_redis:
    image: redis:7-alpine
    container_name: opulon_test_redis
    ports:
      - "6380:6379"  # Different port
    command: redis-server --appendonly yes
    volumes:
      - test_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test Backend
  test_backend:
    build: ./backend
    container_name: opulon_test_backend
    ports:
      - "8001:8000"  # Different port
    environment:
      - DATABASE_URL=postgresql://test_user:test_pass_123@test_db:5432/opulon_test
      - REDIS_URL=redis://test_redis:6379
      - SECRET_KEY=test-secret-key-safe-environment-2024
      - DEBUG=True
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - ENVIRONMENT=testing
    volumes:
      - ./backend:/app
    depends_on:
      test_db:
        condition: service_healthy
      test_redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Test Frontend
  test_frontend:
    build: ./frontend
    container_name: opulon_test_frontend
    ports:
      - "3001:3000"  # Different port
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=development
      - ENVIRONMENT=testing
    depends_on:
      test_backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  test_postgres_data:
  test_redis_data:

networks:
  default:
    name: opulon_test_network